<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢座位</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查詢座位小幫手</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="請輸入你的名字">
            <button onclick="showSeat()">確定</button>
        </div>
        <div class="result" id="result"></div>
        <div class="image-container">
            <img id="seatingImage" src="images/seating_chart.jpg" alt="Seating Chart" style="max-width: 100%;">
        </div>
    </div>

    <script>
        const seatingChart = {
            "Alice": "A1",
            "Bob": "B2",
            "Charlie": "C3",
            "李易儒":"87",
            // Add more names and seats as needed
        };

        function showSeat() {
            const name = document.getElementById('nameInput').value;
            const seat = seatingChart[name];
            const resultDiv = document.getElementById('result');
            if (seat) {
                resultDiv.innerHTML = `Dear ${name}, 你的位置在 <span class="highlight">${seat}</span>. `;
                // Optional: Highlight seat on the image (if applicable)
                highlightSeatOnImage(name);
            } else {
                resultDiv.textContent = `抱歉, 沒有找到你的名字 ${name}, 請聯絡現場人員`;
            }
        }

        function highlightSeatOnImage(name) {
            // Implement the logic to highlight the seat on the image
            // For example, change the source of the image to a highlighted version or overlay a marker
            seatingImage.src = `images/seating_chart_${name}.png`;
        }
    </script>
</body>
</html>
